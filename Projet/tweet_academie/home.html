<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--    BOOTSRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/home.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <!--    JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="JS/tweet.js"></script>
    <script src="JS/recherche.js"></script>
    <title>Home / Twitter</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-3">
            <ul class="side-bar">
                <li><img src="./CSS/Assets/twitter.png" alt="logo twitter" width="50px"></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Explore</a></li>
                <li><a href="#">Notifications</a></li>
                <li><a href="#">Messages</a></li>
                <li><a href="#">Bookmarks</a></li>
                <li><a href="#">Lists</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">More</a></li>
            </ul>
        </div>
        <div class="col-6">
            <form class="form-tweet">
                <p><input type="text" id="tweet" placeholder="What's happening"></p>
                <p><input type="submit" value="Tweet"></p>
            </form>
            <p id="tweet-error"></p>
            <div class="get-tweet"></div>
        </div>
        <div class="col-3">
            <div class="side-bar">

                <form class="form-search">
                    <input type="search" id="search" placeholder="Search Twitter">
                </form>
                <p id="search-error"></p>
                <div class="results"></div>
                <div>
                    <h1>Trendings</h1>
                    <div class="trendings"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
